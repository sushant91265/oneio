# set logging level
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=fizzbuzz-application.log

# spring doc properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
springdoc.paths-to-exclude=/error

# disable default error page
server.error.whitelabel.enabled=false
server.error.path=/error

# timeout for http requests set to 1 minutes
spring.mvc.async.request-timeout=1000
# Tomcat server timeout set to 1 minutes
server.tomcat.connection-timeout=1000


# max value of N for fizzbuzz game
fizzbuzz.max.value=1000
